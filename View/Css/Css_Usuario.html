<style>
/* =========================
   ESTILOS GENERALES
   ========================= */
:root {
  --color-bg: #f5f7fa;
  --color-primary: #4f46e5; /* Indigo moderno */
  --color-secondary: #6366f1;
  --color-text: #1f2937;
  --color-muted: #6b7280;
  --color-success: #10b981;
  --color-danger: #ef4444;
  --radius: 12px;
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", "Segoe UI", sans-serif;
}

body {
  background: var(--color-bg);
  color: var(--color-text);
  font-size: 16px;
  line-height: 1.6;
}

/* =========================
   CONTENEDORES Y LAYOUT
   ========================= */
.inventory-container {
  padding: 2rem;
  max-width: 1200px;
  margin: auto;
}

.card {
  background: #fff;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 1.5rem;
  margin-bottom: 1.5rem;
  transition: transform 0.2s ease;
}

.card:hover {
  transform: translateY(-4px);
}

/* =========================
   BOTONES
   ========================= */
.btn {
  display: inline-block;
  padding: 0.75rem 1.5rem;
  border-radius: var(--radius);
  font-weight: 600;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
  border: none;
}

.btn-primary {
  background: var(--color-primary);
  color: #fff;
}

.btn-primary:hover {
  background: var(--color-secondary);
}

.btn-success {
  background: var(--color-success);
  color: #fff;
}

.btn-danger {
  background: var(--color-danger);
  color: #fff;
}

/* =========================
   TABLAS MODERNAS
   ========================= */
.table-container {
  overflow-x: auto;
  margin-top: 1.5rem;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  overflow: hidden;
}

thead {
  background: var(--color-primary);
  color: #fff;
}

th, td {
  padding: 1rem;
  text-align: left;
}

tbody tr:nth-child(even) {
  background: #f9fafb;
}

tbody tr:hover {
  background: #eef2ff;
}

/* =========================
   MODALES
   ========================= */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.4);
  display: flex;
  justify-content: center;
  align-items: center;
  visibility: hidden;
  opacity: 0;
  transition: all 0.3s ease;
}

.modal.active {
  visibility: visible;
  opacity: 1;
}

.modal-content {
  background: #fff;
  padding: 2rem;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  max-width: 600px;
  width: 90%;
  animation: slideUp 0.3s ease;
}

@keyframes slideUp {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

/* =========================
   RESPONSIVE
   ========================= */
@media (max-width: 768px) {
  .inventory-container {
    padding: 1rem;
  }

  table, th, td {
    font-size: 14px;
    padding: 0.75rem;
  }
}

    </style>
