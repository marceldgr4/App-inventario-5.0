<div class="main-content content_home" id="content_home"> <div class="container_perfil">
              <h2>Mi Perfil</h2>
              <form id="perfilForm">
                  <div class="form-group">
                      <label for="nombreCompletoPerfil">Nombre Completo:</label>
                      <input type="text" id="nombreCompletoPerfil" name="nombreCompletoPerfil" required>
                  </div>
                  <div class="form-group">
                      <label for="userNamePerfil">Nombre de Usuario:</label>
                      <input type="text" id="userNamePerfil" name="userNamePerfil" required>
                  </div>
                  <div class="form-group">
                      <label for="newPasswordPerfil">Nueva Contraseña (opcional):</label>
                      <input type="password" id="newPasswordPerfil" name="newPasswordPerfil">
                      <div class="password-note">Dejar en blanco para no cambiar. Debe comenzar con una letra.</div>
                  </div>
                  <div class="form-group">
                      <label for="confirmNewPasswordPerfil">Confirmar Nueva Contraseña:</label>
                      <input type="password" id="confirmNewPasswordPerfil" name="confirmNewPasswordPerfil">
                  </div>
                  <button type="submit">Actualizar Perfil</button>
              </form>
              <div id="perfilMessage"></div>
          </div>
      </div> 
      </div>
