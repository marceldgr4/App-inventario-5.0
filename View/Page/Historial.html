<div class="content">
    <button id="toggleSidebarBtn">
      <ion-icon name="menu-outline"></ion-icon>
    </button>
  <h2>Historial de Modificaciones</h2>
  <div>
    <input type="text" id="buscarHistorial" onkeyup="buscarPorNombreHistorial()" placeholder="Buscar...">
  </div>

<div class="filtro-container">
    <div id="toggleFiltrosHistorialIconContainer" title="Mostrar/Ocultar filtros adicionales">
        <ion-icon name="filter-outline" style="font-size: 20px; vertical-align: middle;"></ion-icon>
        <span style="vertical-align: middle;">Filtro</span>
    </div>

    <div id="filtrosAdicionalesHistorialContainer" class="filtros-adicionales-ocultos">
        <input type="text" id="filtroProgramaHistorial" placeholder="Filtrar por Programa...">
        <input type="text" id="filtroEstadoHistorialInput" placeholder="Filtrar por Estado..."> <button onclick="limpiarTodosLosFiltrosHistorial()" class="btn-limpiar-filtros">Limpiar Filtros</button>
    </div>
</div>


  <div id="sortContainer">
    
    <i class="fas fa-sort sort-menu-icon" onclick="ordenarPorFechaHistorial(event)"></i>
    <div id="sortOptions" class="sort-options">
      <a href="#" onclick="ordenarAscendenteHistorial(); return false;">Ascendente</a>
      <a href="#" onclick="ordenarDescendenteHistorial(); return false;">Descendente</a>
    </div>
  </div>

  <div id="loadingOverlayHistorial"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 20px;">
      Cargando... <i class="fas fa-spinner fa-spin"></i>
    </div>
  </div>

  <table id="HistorialTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>ProductoId</th>
        <th>Fecha</th>
        <th>Producto</th>
        <th>Programa</th>
        <th>Unidades Anteriores</th>
        <th>Unidades Nuevas</th>
        <th>Estado</th>
        <th>Usuario</th>
        <th>Fecha de Retiro</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody id="tablaHistorialBody">
    </tbody>
  </table>
  <div id="historialPagination"></div>

  <div id="mensajeConfirmacionHistorial" class="mensaje-confirmacion" style="display:none;">
    <span></span>
    <button onclick="cerrarMensajeHistorial()">Cerrar</button>
  </div>
  </div>
